<h3 class="table-heading">Table</h3>
<table class="league-table">
    <thead class="heading">
      <tr>
        <th>Position</th>
        <th class="club-heading">Club</th>
        <th>Played</th>
        <th>Wins</th>
        <th>Draws</th>
        <th>Losses</th>
        <th>GF</th>
        <th>GA</th>
        <th>GD</th>
        <th>Points</th>
        <th>Form</th> 
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let team of teams">
        <td>{{ team.rank }}</td> 
        <td class="league-table__team">
          <img [src]="team.team.logo" class="club-logo" alt="Club Logo"> 
          <span>{{ team.team.name }}</span> 
        </td>
        <td>{{ team.all.played }}</td> 
        <td>{{ team.all.win }}</td> 
        <td>{{ team.all.draw }}</td> 
        <td>{{ team.all.lose }}</td> 
        <td>{{ team.all.goals?.for }}</td> 
        <td>{{ team.all.goals?.against }}</td> 
        <td>{{ team.goalsDiff }}</td> 
        <td><strong>{{ team.points }}</strong></td> 
        <td>{{ team.form }}</td> 
      </tr>
    </tbody>
  </table>
