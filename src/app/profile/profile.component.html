<div class="profile-container">
    <h2>Your Profile</h2>
    <ul *ngIf="auth.user$ | async as user" class="user-details">
      <li>
        <img *ngIf="user.picture" [src]="user.picture" alt="Profile Picture" class="profile-picture" />
      </li>
      <li>{{ user.name }}</li>
      <li>{{user.email}}</li>
    </ul>
  </div>
