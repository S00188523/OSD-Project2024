<mat-card class="navbar-card">
  <mat-toolbar class="toolbar">
    <a routerLink="/home" class="logoContainer js-logo-container" aria-label="Premier League Home Page on logo link">
      <img class="pl-header-logo" src="https://www.premierleague.com/resources/rebrand/v7.142.1/i/elements/pl-main-logo.png" alt="Premier League Logo">
      <div class="logoBackground"></div>
  </a>
    <span class="toolbar-title">Premier League</span>
    <span class="toolbar-spacer"></span>
    <ng-container *ngIf="isAuthenticated$ | async; else loggedOut">
      <button mat-raised-button class="nav-button" (click)="handleLogOut()">Log out</button>
    </ng-container>
    <ng-template #loggedOut>
      <button mat-raised-button class="nav-button" (click)="handleLogIn()">Log in</button>
    </ng-template>
    <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Menu">
      <mat-icon>menu</mat-icon>
    </button>
  </mat-toolbar>
</mat-card>

<mat-menu #menu="matMenu" class="menu-btns">
  <button mat-menu-item class="nav-button" routerLink="/home" routerLinkActive="active">Home</button>
  <button mat-menu-item class="nav-button" *ngIf="auth.user$ | async as user" routerLink="/table" routerLinkActive="active">Table</button>
  <button mat-menu-item class="nav-button" *ngIf="auth.user$ | async as user" routerLink="/player-stats" routerLinkActive="active">Stats</button>
  <button mat-menu-item class="nav-button" *ngIf="auth.user$ | async as user" routerLink="/profile" routerLinkActive="active">Profile</button>
  <button mat-menu-item class="nav-button" *ngIf="auth.user$ | async as user" routerLink="/teams" routerLinkActive="active">Teams</button>
</mat-menu>

<router-outlet></router-outlet>
